message ActionMsg {
	enum ActionType {
		start_scan = 1;
		scan_completed = 2;
		set_relay = 3;
	}
	
	enum ConfigFormat {
		csv = 1;
		lse_map = 2;
	}
	
	required ActionType action_type = 1;
	
	optional string configuration_content = 2;

	optional ConfigFormat configuration_format = 3;
	
	optional string scan_result = 4;
	
}
